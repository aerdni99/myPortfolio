<!DOCTYPE html>
<html>
    <head>
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            attribute vec4 color;
            varying vec4 vColor;
            
            uniform vec4 pointTranslate;
            uniform vec4 colorMod;
            uniform mat4 molder;

            uniform mat4 ortho;

            void main(){
                vec4 afterSize = molder * vPosition;
                vec4 pointPosition = pointTranslate + afterSize;
                gl_Position = ortho * pointPosition;
                vColor = colorMod * color;
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 vColor;
            void main(){
                gl_FragColor = vColor;
            }
        </script>
        <script type="text/javascript" src="Common/webgl-utils.js"></script>
        <script type="text/javascript" src="Common/initShaders.js"></script>
        <script type="text/javascript" src="Common/MV.js"></script>
        <script type="text/javascript" src="Final.js"></script>

    </head>
    <body>

        <text>
            Barista Simulator! <br>
            Fill coffee and croissant orders : )<br>
            WASD to move<br>
            Q to quit<br>
            Take orders at the front, grab what the customer wants and bring it to them on the left. <br>
            If you grab the wrong thing, throw it away at the trash can<br>
        </text>

        <canvas id="gl-canvas" width="800" height="800">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
    </body>
</html>
